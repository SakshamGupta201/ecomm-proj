<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center bg-primary text-white">
                    <h2>Seller Sign Up</h2>
                </div>
                <div class="card-body">
                    <form #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)">
                        <div class="mb-3">
                            <label for="exampleInputName1" class="form-label">Name</label>
                            <input type="text" name="name" ngModel class="form-control" id="exampleInputName1"
                                placeholder="Enter Name">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" name="email" ngModel class="form-control" id="exampleInputEmail1"
                                placeholder="Enter Email">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" name="password" ngModel class="form-control"
                                id="exampleInputPassword1" placeholder="Enter Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
